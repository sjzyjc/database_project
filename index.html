    <script type="text/javascript">
      $(document).ready(function(){

        //display movies
        var movies = alasql("SELECT * FROM films JOIN classifies ON films.movie_id = classifies.movie_id");

        $.each(movies, function(index, value) {
          var actors = alasql('select actor_name from casts where movie_id = '+ value.movie_id);
          var cast_list = '';
          for (var i = 0; i < actors.length - 1; i++) {
            cast_list += actors[i].actor_name
            cast_list += ", ";
          }
          if (actors.length >= 1){
            cast_list += actors[actors.length - 1].actor_name;
          }
          
          $('#movies_list').append('<div class="' + value.genre_name +
            ' col-lg-4 col-md-6 mb-4"><div class="card h-100">'+
            '<a href="#"><img class="card-img-top" src="'+ value.profile + '" alt=""></a>' +
            '<div class="card-body"><h4 class="card-title"><a href="#">' +
            value.title+'<a></h4>' + 
            '<h6>'+ value.duration +" mins" + "; " + value.language +'</h6>' + 
            '<p class="card-text">' + "Casts: " +
            cast_list
            +'</p></div>' +
            '<div class="card-footer"><small class="text-muted">&#9733; &#9733; &#9733; &#9733;&#9734;</small>'+
            '<button class ="float-right" data-toggle="modal" data-target="#exampleModal" id="' + value.movie_id +'">Book</button></div>' +
            '</div></div>')
        });
        
        var genres = alasql("SELECT * FROM genre");
        $.each(genres, function(index, value) {
          $('#filterOptions').append('<li class="list-group-item"><a href="#" class="' + value.genre_name + '">' + value.genre_name + '</a></li>')
        });

        $('#filterOptions li a').click(function() {
            // fetch the class of the clicked item
            var ourClass = $(this).attr('class');
            // reset the active class on all the buttons
            $('#filterOptions li').removeClass('active');
            // update the active state on our clicked button
            $(this).parent().addClass('active');
            if(ourClass == 'all') {
              // show all our items
              $('#movies_list').children('div').show();
            }
            else {
              // hide all elements that don't share ourClass
              $('#movies_list').children('div:not(.' + ourClass + ')').hide();
                // show all elements that do share ourClass
              $('#movies_list').children('div.' + ourClass).show();
            }
          return false;
        });
      });
      
      var id;
      $('#movies_list').on('click', 'button', function(){
        id = this.id;
        console.log("mov id", id)
        $("#myModal").modal();

        //clean up
        $("#dropDown").empty()

        //display schedules
        var time_slot = alasql("SELECT * FROM shows JOIN films ON films.movie_id = shows.movie_id WHERE films.movie_id = "+id);
        var default_time = "";
        $.each(time_slot, function(index, value) {
          if (index == 0) {
            default_time = value;
          }
          $("#dropDown").append($("<option />").val(value.show_time).text(value.show_time));
        });
        
        var booked_str = [];
        var show_id;
        var room_no;
        //display seats
        var refresh = function () {
          $('#Username').val('');
          $('#nameDisplay').empty();
          $('#seatsDisplay').empty();
          $('#refDisplay').empty();
          $("#book").prop("disabled",false);

          var show_time = $('#dropDown option:selected').text();  
          show_id = alasql("SELECT show_id FROM shows WHERE shows.movie_id = "+id +" and shows.show_time = '"+show_time+"'")[0].show_id;
          room_no = alasql("SELECT room_no FROM shows WHERE shows.movie_id = "+id +" and shows.show_time = '"+show_time+"'")[0].room_no;

          $("#seats").empty()
          $("#seats").append('<tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td></tr>');

          var booked_seats = alasql("SELECT row_no, seat_no FROM reserves JOIN seats ON seats.seat_id = reserves.seat_id JOIN shows ON shows.show_id = reserves.show_id WHERE reserves.show_id = "+show_id);          
          var seats = {};

          for (key in booked_seats) {
            var item = booked_seats[key];

            var row_no = item.row_no;
            var col_no = item.seat_no;
            booked_str.push(row_no + col_no);
            
            if (row_no in seats == false) {
              seats[row_no] = {}
            }

            seats[row_no][col_no] = true;
          }
          //console.log(booked_seats);


        // var seats = {2: {4 : true}};
        for (var i=0; i<10; i++) {
          str = '<tr><td>'+String.fromCharCode(65+i)+'</td>';
          var row = String.fromCharCode(65+i);

          for (var j=0; j<6; j++) {
            var isused = false;
            if (row in seats == true) {
              var col = j + 1;
              if (col in seats[row] == true) {
                isused = true;
              }
            }
            var checked = isused ? 'checked' : '';
            var disabled = isused ? 'disabled' : '';
            var seatval = String.fromCharCode(65+i) + (j+1);
            str += '<td><input type="checkbox"  class ="seat" value="' + seatval +'" ' + checked +  ' ' + disabled + ' /></td>';
          }

          str += '</tr>';
          $("#seats").append(str);
        }
          var time_slot = alasql("SELECT * FROM shows JOIN films ON films.movie_id = shows.movie_id WHERE films.movie_id = "+id);
        } //end refresh seats
        
        $( "#book" ).click(function() {

          var username = $("#Username").val();
          var allSeatsVals = [];
          

          //Storing in Array
          var room_info = "Room" + room_no + ": ";

          $('#seats :checked').each(function () {
            var seat_no = $(this).val();
            if(booked_str.indexOf(seat_no) == -1){
                allSeatsVals.push($(this).val());
            }   
          });

          if(username.length == 0 || allSeatsVals.length == 0){
            alert("Invalid input!");
          }else{
            $(".seatStructure *").prop("disabled", true);

          //Displaying 
          var ref = Math.random().toString(36).substr(2, 7).toUpperCase();

          $('#nameDisplay').html(username);
          $('#seatsDisplay').html(room_info + allSeatsVals);
          $('#refDisplay').html(ref);

          //insert to db
          var date = new Date().toJSON().slice(0,10);
          alasql("INSERT INTO booking VALUES ('"+ ref + "', '" + date +  "', '" + username +"')");

          $.each(allSeatsVals, function(index, value) {
            var room_no = alasql("SELECT * FROM shows WHERE shows.show_id = "+show_id)[0].room_no;
            var seat_id = (room_no - 1)* 60 + (value.charCodeAt(0) - 65) * 6 + parseInt(value[1]) - 1; 

            alasql("INSERT INTO reserves VALUES ('" + ref +"', " + show_id + ", " + seat_id + ")");
          });
          
          
          //refresh();
          $("#book").prop("disabled",true);
        }
        });

        $("#dropDown").change(function(value) {
          refresh();
        })
          refresh();
      });
    </script>
